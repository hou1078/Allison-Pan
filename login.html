<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>小宝登录界面 🧸💕</title>
    <style>
        /* 🌈 背景渐变 + 居中 */
        body {
            text-align: center;
            font-family: 'Bradley Hand', cursive;
            background: linear-gradient(to bottom, #FEECE2, #FAD4C0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
        }

        /* 🧸 标题 */
        h1 {
            color: #7D5A50;
            font-size: 24px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            font-family: 'Bradley Hand', cursive;
            margin-bottom: 15px;
        }

        /* 🧁 登录框 */
        .login-box {
            background: #FFF8E3;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 350px;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        /* 🐻 输入框统一样式 */
        .input-container {
            display: flex;
            align-items: center;
            background: #FFFAF1;
            border: 2px solid #E8B4A5;
            border-radius: 12px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        .input-container span {
            margin-right: 10px;
            font-size: 18px;
        }

        input {
            font-size: 16px;
            padding: 8px;
            width: 100%;
            border: none;
            outline: none;
            background: transparent;
            text-align: left;
        }

        /* 👁️ 显示密码按钮 */
        .password-container {
            display: flex;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .toggle-password {
            cursor: pointer;
            font-size: 16px;
            color: #D98880;
            position: absolute;
            right: 10px;
        }

        /* 🍪 按钮 */
        button {
            font-size: 16px;
            padding: 12px;
            width: 100%;
            background: #E8B4A5;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #D98880;
        }

        button:active {
            transform: scale(0.97);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* 💬 提示信息 */
        #error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        #hint-message {
            color: #7D5A50;
            font-size: 12px;
            margin-top: 10px;
            font-style: italic;
        }

        /* 🌟 动画 */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 📱 iPhone 适配 */
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            .login-box {
                width: 95%;
            }

            input {
                font-size: 14px;
                padding: 10px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1 class="fade-in">🐻💖 你是我的小宝吗？小宝请登录 💖🐻</h1>

    <div class="login-box fade-in">
        <div class="input-container">
            <span>🐻</span>
            <input type="text" id="username" placeholder="请输入用户名">
        </div>

        <div class="input-container">
            <span>🔒</span>
            <div class="password-container">
                <input type="password" id="password" placeholder="请输入密码">
                <span class="toggle-password" onclick="togglePassword()">👁️</span>
            </div>
        </div>

        <button onclick="checkLogin()">✨ 进入小宝的王国 ✨</button>

        <p id="error-message"></p>
        <p id="hint-message">📌 如果需要提示，需要消耗一个生气积分 🐻</p>
    </div>

    <script>
        function checkLogin() {
            let user = document.getElementById("username").value.trim();
            let pass = document.getElementById("password").value.trim();

            const correctUser = "Allison";
            const correctPass = "19960202";

            if (user === "" || pass === "") {
                document.getElementById("error-message").innerText = "⚠️ 你是谁！冒充我的小宝！！";
                return;
            }

            if (user !== correctUser) {
                document.getElementById("error-message").innerText = "❌ 用户名错误！应该是小宝的英文名字！（首字母大写）";
                return;
            }

            if (pass !== correctPass) {
                document.getElementById("error-message").innerText = "❌ 密码错误！这不是小宝的生日（YYYYMMDD）！";
                return;
            }

            document.getElementById("error-message").innerText = "🎉 登录成功！小宝稍等一下哦...";
            setTimeout(() => {
                window.location.href = "quiz.html";
            }, 2000);
        }

        function togglePassword() {
            let passField = document.getElementById("password");
            passField.type = passField.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
